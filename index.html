<head>

    <title>Love Letter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button id="mainButton">Click Me</button>
    </div>

    <div id="loveLetter" class="hidden">
        <div class="letter">
            <h2>I'm Sorry Danah</h2>
            <p>Dear Beloved Danah,</p>
            <p>I want to sincerely apologize for my actions. You mean the world to me, and I hope you can forgive me.</p>
            <p>With all my love,</p>
            <p>Your Devoted</p>
            <div class="heart-border">
                <button id="flowerButton">Flower for you</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
